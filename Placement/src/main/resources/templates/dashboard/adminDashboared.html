<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    

    <!-- Chart.js CDN for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Embedded CSS -->
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Dashboard Wrapper */
        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: #2c3e50;
            color: #fff;
            width: 220px;
            height: 100vh;
            transition: width 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar Header */
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px ;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
        }

        .toggle-btn {
            cursor: pointer;
            font-size: 18px;
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 20px;
        }

        /* Sidebar Menu */
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .sidebar-menu li {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar-menu li:hover {
            background-color: #34495e;
        }

        .sidebar-menu i {
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        /* Sidebar Collapse Styles */
        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar.collapsed .sidebar-title,
        .sidebar.collapsed .sidebar-menu li span {
            display: none;
        }

        .sidebar.collapsed .sidebar-header {
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f4f4f4;
        }

        .main-content h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #2c3e50;
        }

        /* Dashboard Cards */
        .dashboard-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            flex: 1 1 250px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            font-size: 30px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<!-- Dashboard Wrapper -->
<div class="dashboard-wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome, Admin</h1>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
            <div class="card">
                <i class="fas fa-users card-icon"></i>
                <h2>Total Students</h2>
                <p th:text="${totalStudents}">0</p>
            </div>

            <div class="card">
                <i class="fas fa-briefcase card-icon"></i>
                <h2>Job Listings</h2>
                <p th:text="${jobListings}">0</p>
            </div>

            <div class="card">
                <i class="fas fa-file-alt card-icon"></i>
                <h2>Applications</h2>
                <p th:text="${applications}">0</p>
            </div>
            
            

            <div class="card">
                <i class="fas fa-envelope card-icon"></i>
                <h2>Messages</h2>
                <p th:text="${message}">0</p>
            </div>
        </div>
    </div>
</div>

<!-- Link to your custom JavaScript file -->
<script th:src="@{/js/dashbored.js}"></script>

</body>
</html>
