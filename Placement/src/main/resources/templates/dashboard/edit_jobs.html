<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <link rel="stylesheet" href="/css/admin.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ✅ Form Styling */
        form {
            width: 500px;
            margin: 30px auto; /* centers the form horizontally */
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline-color: #4CAF50;
        }

        textarea {
            resize: vertical;
        }

        /* Checkbox Styling */
        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
        }

        .form-group label[for^="fullTime"],
        .form-group label[for^="partTime"],
        .form-group label[for^="hybrid"],
        .form-group label[for^="internship"] {
            font-weight: normal;
            margin-bottom: 6px;
            margin-left: 5px;
        }

        /* Checkbox Layout */
        .checkbox-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Submit Button */
        .btn-submit {
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <h1>Edit Job</h1>

    <!-- ✅ Form to edit job details -->
    <form th:action="@{/admin/jobs/update/{id}(id=${job.id})}" th:object="${job}" method="post">

        <div class="form-group">
            <label for="title">Job Title</label>
            <input type="text" id="title" name="title" th:field="*{title}" placeholder="Enter job title">
        </div>

        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" th:field="*{companyName}" placeholder="Enter company name">
        </div>

        <div class="form-group">
            <label for="location">Job Location</label>
            <input type="text" id="location" name="location" th:field="*{location}" placeholder="Enter job location">
        </div>

        <div class="form-group">
            <label for="description">Job Description</label>
            <textarea id="description" name="description" rows="4" th:field="*{description}" placeholder="Enter job description"></textarea>
        </div>

        <div class="form-group">
            <label for="deadline">Job Deadline</label>
            <input type="date" id="deadline" name="deadline" th:field="*{deadline}">
        </div>

        <!-- ✅ Checkboxes for Job Type -->
        <div class="form-group">
            <label>Job Type</label><br>
            <div class="checkbox-container">
                <div>
                    <input type="checkbox" id="fullTime" name="jobType" value="Full-time" th:field="*{jobType}">
                    <label for="fullTime">Full-time</label>
                </div>

                <div>
                    <input type="checkbox" id="partTime" name="jobType" value="Part-time" th:field="*{jobType}">
                    <label for="partTime">Part-time</label>
                </div>

                <div>
                    <input type="checkbox" id="hybrid" name="jobType" value="Hybrid" th:field="*{jobType}">
                    <label for="hybrid">Hybrid</label>
                </div>

                <div>
                    <input type="checkbox" id="internship" name="jobType" value="Internship" th:field="*{jobType}">
                    <label for="internship">Internship</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn-submit">Update Job</button>
        </div>
    </form>

    <a href="/admin/jobs">Back to Job Listings</a>
</body>
</html>
