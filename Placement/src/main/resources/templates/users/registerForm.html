<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>
<link rel="stylesheet" th:href="@{/css/form.css}" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
	<div class="container">
		<div class="form-box">
			<h2>Registration</h2>

			<div th:if="${message}"
				style="color: green; text-align: center; margin-bottom: 15px;">
				<p th:text="${message}"></p>
			</div>
			<div th:if="${error}"
				style="color: red; text-align: center; margin-bottom: 15px;">
				<p th:text="${error}"></p>
			</div>
			<form th:action="@{/Saveregister}" th:object="${user}" method="post">

				<div class="input-group">
					<label for="name">Full Name</label> <input type="text" id="name"
						th:field="*{name}" placeholder="Enter your full name">
					<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="error" style="color: red;"></div>
				</div>

				<div class="input-group">
					<label for="email">Email</label> <input type="email" id="email"
						th:field="*{email}" placeholder="Enter your email">
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="error" style="color: red;"></div>
				</div>

				<div class="input-group">
					<label for="password">Password</label> <input type="password"
						id="password" th:field="*{password}"
						placeholder="Enter your password">
					<div th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}" class="error" style="color: red;"></div>
				</div>

				<div class="input-group">
					<label for="confirm_password">Confirm Password</label> <input
						type="password" id="confirm_password"
						th:field="*{confirmPassword}" placeholder="Confirm your password">
					<div th:if="${#fields.hasErrors('confirmPassword')}"
						th:errors="*{confirmPassword}" class="error" style="color: red;"></div>
				</div>

				<button type="submit" class="submit-btn">Submit</button>

				<p class="bottom-text">
					Already have an account? <a th:href="@{/login}">Login</a>
				</p>


			</form>
		</div>


	</div>


</body>

</html>
