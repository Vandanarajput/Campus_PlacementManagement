<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - Applied Jobs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/css/userdashbored.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --dark-text: #212529;
      --medium-text: #495057;
      --border-color: #e9ecef;
      --light-bg: #f8f9fa;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-text);
    }

    /* Main Content Area */
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      transition: margin-left 0.3s;
    }

    /* Card Styling */
    .jobs-card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--dark-text);
      margin: 0;
    }

    /* Table Styling */
    .jobs-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    .jobs-table thead th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      padding: 0.75rem 1rem;
      border-bottom: none;
      position: sticky;
      top: 0;
    }

    .jobs-table tbody td {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
      color: var(--dark-text);
      font-weight: 500;
    }

    .jobs-table tbody tr:last-child td {
      border-bottom: none;
    }

    .jobs-table tbody tr:hover {
      background-color: var(--light-bg);
    }

    /* Serial Number Column */
    .serial-col {
      width: 60px;
      text-align: center;
      color: var(--medium-text);
    }

    /* Status Badges */
    .status-badge {
      display: inline-block;
      padding: 0.35rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }

    .status-accepted {
      background-color: #d4edda;
      color: #155724;
    }

    .status-rejected {
      background-color: #f8d7da;
      color: #721c24;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--medium-text);
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .main-content {
        margin-left: 0;
        padding: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .jobs-table {
        display: block;
        overflow-x: auto;
      }
      
      .card-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div th:replace="~{fragments/userslider :: user-sidebar}"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="jobs-card">
      <div class="card-header">
        <h2 class="card-title">Applied Jobs</h2>
      </div>

      <table class="jobs-table">
        <thead>
          <tr>
            <th class="serial-col">SR.no</th>
            <th>Job Title</th>
            <th>Company Name</th>
            <th>Applied Date</th>
          
          </tr>
        </thead>
        <tbody>
          <tr th:each="job, iterStat : ${userJobs}">
            <td class="serial-col" th:text="${iterStat.count}">1</td>
            <td th:text="${job.job.title}">Software Engineer</td>
            <td th:text="${job.job.companyName}">Tech Company</td>
            <td th:text="${job. appliedJobDateAndTime}"></td>
           
          </tr>
          <tr th:if="${userJobs.empty}">
            <td colspan="5" class="empty-state">
              <i class="fas fa-briefcase" style="font-size: 2rem; margin-bottom: 1rem;"></i>
              <h4>No Applied Jobs</h4>
              <p>You haven't applied to any jobs yet.</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
