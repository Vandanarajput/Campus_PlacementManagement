<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile | Campus Placement System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/userdashbored.css">
  <style>
    :root {
      --primary-color: #3f51b5;
      --primary-hover: #303f9f;
      --secondary-color: #f5f5f5;
      --text-color: #333;
      --light-text: #666;
      --border-color: #ddd;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: var(--text-color);
      margin: 0;
    }

    .dashboard-wrapper {
      display: flex;
      min-height: 100vh;
    }

    .main-content {
      padding: 2rem;
      flex: 1;
    }

    .profile-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .profile-card {
      background: white;
      border-radius: 10px;
      box-shadow: var(--card-shadow);
      margin-bottom: 2rem;
      overflow: hidden;
    }

    .profile-header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .profile-subtitle {
      font-size: 0.9rem;
      color: var(--light-text);
    }

    .profile-body {
      padding: 2rem 4rem;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem 3rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 0.95rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: white;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.1);
    }

    .form-control[readonly] {
      background-color: var(--secondary-color);
    }

    .btn {
      padding: 0.7rem 1.5rem;
      font-size: 0.95rem;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      align-items: center;
      margin-top: 1rem;
    }

    .btn:hover {
      background-color: var(--primary-hover);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .btn-group {
      display: flex;
      justify-content: end;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .profile-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar Fragment -->
<div th:replace="~{fragments/userslider :: user-sidebar}"></div>

<div class="dashboard-wrapper">
  <div class="main-content">
    <div class="profile-container">
      <div class="profile-card">
        <div class="profile-header">
          <div>
            <h1 class="profile-title" th:text="${user.name}">Student Name</h1>
            <p class="profile-subtitle">Student Profile - Campus Placement System</p>
          </div>
          <button class="btn" type="button" id="editBtn" onclick="toggleEdit(true)">
            <i class="fas fa-edit"></i> Edit
          </button>
        </div>

        <div class="profile-body">
          <h2 class="section-title"><i class="fas fa-user-graduate"></i> Personal Information</h2>

          <form th:action="@{/user/updateProfile}" method="post" enctype="multipart/form-data">
    <input type="hidden"  />

    <div class="form-group">
        <label>Name</label>
        <input type="text" th:field="${user.name}" class="form-control" required />
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" th:field="${user.email}" class="form-control" required />
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="text" th:field="${user.phone}" class="form-control" />
    </div>

    <div class="form-group">
        <label>Degree</label>
        <input type="text" th:field="${user.degree}" class="form-control" />
    </div>

    <div class="form-group">
        <label>Major</label>
        <input type="text" th:field="${user.major}" class="form-control" />
    </div>

    <div class="form-group">
        <label>University</label>
        <input type="text" th:field="${user.university}" class="form-control" />
    </div>

    <div class="form-group">
        <label>Address</label>
        <input  class="form-control"  th:field="${user.address}"></input>
    </div>

    <div class="form-group">
        <label>Experience</label>
        <input  class="form-control" th:field="${user.experience}"></input>
    </div>

    <div class="form-group">
        <label>Professional Summary</label>
        <textarea  class="form-control" th:field="${user.professionalSummary}"></textarea>
    </div>
   
   

    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
          
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleEdit(editMode) {
    const fields = document.querySelectorAll('#profileForm .form-control');
    const selects = document.querySelectorAll('#profileForm select');
    const fileInput = document.getElementById('resume');
    const editBtn = document.getElementById('editBtn');
    const saveGroup = document.getElementById('saveCancelGroup');

    fields.forEach(field => {
      if (field.id !== 'name' && field.id !== 'email') {
        field.readOnly = !editMode;
      }
    });

    selects.forEach(select => select.disabled = !editMode);

    if (fileInput) fileInput.disabled = !editMode;

    editBtn.style.display = editMode ? 'none' : 'flex';
    saveGroup.style.display = editMode ? 'flex' : 'none';
  }
</script>

</body>
</html>
